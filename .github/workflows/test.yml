name: Test

on: 
  workflow_dispatch:
    inputs:
      pifile:
        description: "Config"
        default: main
        required: true
      host_name:
        description: "Device"
        default: neurobionics
        required: true
      first_user:
        description: "User"
        required: true
        default: pi
      first_userpass:
        description: "Password"
        required: true
        default: neurobionics
      mwireless_pass:
        description: "Get the MWireless Passphrase from: https://bit.ly/30zEzPCRPi"
        required: false
      email:
        description: "Email"
        required: true
        default: ejrouse@umich.edu
      wifi_ssid:
        description: "WiFi SSID"
        required: false
      wifi_passphrase:
        description: "WiFi Passphrase"
        required: false
      wpa_ssid:
        description: "Access Point SSID"
        required: true
        default: NeurobionicsRPi
      wpa_passphrase:
        description: "Access Point Passphrase"
        required: true
        default: neurobionics
env:
  HOSTNAME: ${{ github.event.inputs.host_name }}
  USER: ${{ github.event.inputs.first_user }}
  PASSWORD: ${{ github.event.inputs.first_user_pass }}
  MW_PASSPHRASE: ${{ github.event.inputs.mwireless_pass }}  
  WIFI_SSID: ${{ github.event.inputs.wifi_ssid }}
  WIFI_PASSPHRASE: ${{ github.event.inputs.wifi_passphrase }}  
  AP_SSID: ${{ github.event.inputs.wpa_ssid }}
  AP_PASSPHRASE: ${{ github.event.inputs.wpa_passphrase }}
  EMAIL: ${{ github.event.inputs.email }}
  PIFILE: ${{ github.event.inputs.pifile }}.Pifile

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Masking sensitive information
        run: |
          echo "::add-mask::${{ MW_PASSPHRASE }}"

      - name: Write env variables
        run: |
          echo HOSTNAME="${HOSTNAME}" > $(dirname $PIFILE)/.env
          echo USER="${USER}" >> $(dirname $PIFILE)/.env
          echo PASSWORD="${PASSWORD}" >> $(dirname $PIFILE)/.env
          echo MW_PASSPHRASE="${MW_PASSPHRASE}" >> $(dirname $PIFILE)/.env
          echo WIFI_SSID="${WIFI_SSID}" >> $(dirname $PIFILE)/.env
          echo WIFI_PASSPHRASE="${WIFI_PASSPHRASE}" >> $(dirname $PIFILE)/.env          
          echo AP_SSID="${AP_SSID}" >> $(dirname $PIFILE)/.env
          echo AP_PASSPHRASE="${AP_PASSPHRASE}" >> $(dirname $PIFILE)/.env
          echo EMAIL=\"${EMAIL}\" >> $(dirname $PIFILE)/.env
      - name: Build image
        uses: Nature40/pimod@v0.2.2
        with:
          pifile: ${{ github.event.inputs.pifile }}.Pifile

      - name: Make tarball
        run: |
          tar -czvf ${{ github.event.inputs.pifile }}.tar.gz ${{ github.event.inputs.pifile }}.img
  
