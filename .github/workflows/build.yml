name: Build

on: 
  workflow_dispatch:
    inputs:
      pifile:
        description: "Config"
        default: neuropi
        required: true
      host_name:
        description: "Device"
        default: neuropi
        required: true
      first_user:
        description: "User"
        required: true
        default: pi
      first_userpass:
        description: "Password"
        required: true
        default: neurobionics
      email:
        description: "Email"
        required: true
        default: imsenthur@gmail.com
      wpa_ssid:
        description: "AP SSID"
        required: true
        default: NeuroPi
      wpa_passphrase:
        description: "AP Passphrase"
        required: true
        default: neurobionics

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Write secrets.env
        env:
          BOOTSTRAP_HOSTNAME: ${{ github.event.inputs.host_name }}
          BOOTSTRAP_USER: ${{ github.event.inputs.first_user }}
          BOOTSTRAP_PASSWORD: ${{ github.event.inputs.first_user_pass }}
          BOOTSTRAP_WPA_SSID: ${{ github.event.inputs.wpa_ssid }}
          BOOTSTRAP_WPA_PASSPHRASE: ${{ github.event.inputs.wpa_passphrase }}
          BOOTSTRAP_EMAIL: ${{ github.event.inputs.email }}
          SECRETS: ${{ secrets.SECRETS_ENV }}
          PIFILE: ${{ github.event.inputs.pifile }}.Pifile
        run: |
          echo BOOTSTRAP_HOSTNAME="${BOOTSTRAP_HOSTNAME}" > $(dirname $PIFILE)/secrets.env
          echo BOOTSTRAP_USER="${BOOTSTRAP_USER}" >> $(dirname $PIFILE)/secrets.env
          echo BOOTSTRAP_PASSWORD="${BOOTSTRAP_PASSWORD}">> $(dirname $PIFILE)/secrets.env
          echo BOOTSTRAP_WPA_SSID="${BOOTSTRAP_WPA_SSID}">> $(dirname $PIFILE)/secrets.env
          echo BOOTSTRAP_WPA_PASSPHRASE="${BOOTSTRAP_WPA_PASSPHRASE}">> $(dirname $PIFILE)/secrets.env
          echo BOOTSTRAP_EMAIL="${BOOTSTRAP_EMAIL}">> $(dirname $PIFILE)/secrets.env
      - name: Build image
        uses: Nature40/pimod@v0.2.2
        with:
          pifile: ${{ github.event.inputs.pifile }}.Pifile

      - name: Make tarball
        run: |
          tar -czvf neuropi.tar.gz neuropi.img
  
      - name: Upload artifacts  
        uses: actions/upload-artifact@v2
        with:
          name: ${{ github.workflow }}-${{ github.sha }}.zip
          path: ${{ github.event.inputs.pifile }}.img
